<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raymore Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"> <!-- Changed type to "image/x-icon" -->
    <meta name="description" content="Raymore Chamber Site">
    <meta name="author" content="Alicia 'Unga-Dinh'"> <!-- Added closing single quote -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ladyimpatient.github.io/wdd230/chamber"> <!-- Added https:// -->
    <meta property="og:title" content="Raymore Chamber Site">
    <meta property="og:description" content="Chamber site for the City of Raymore">
    <meta property="og:image" content="https://images.squarespace-cdn.com/content/v1/60773eeb8540e374175eb2dc/1619101745883-AVX6NMXBX153SKL025TY/City-Hall-Horizontal.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Raymore Chamber of Commerce</h1>
            <p>Welcome to the Raymore Chamber of Commerce website. Connecting businesses and community members.</p>
        </div>
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <input type="checkbox" id="menu-toggle">
        <nav>
            <a href="https://ladyimpatient.github.io/wdd230/chamber/">Home</a>
            <a href="https://ladyimpatient.github.io/wdd230/chamber/join">Join</a>
            <a href="https://ladyimpatient.github.io/wdd230/chamber/discover">Discover</a>
            <a href="#">Event Calendar</a>
        </nav>
    </header>
    
    <main>
        <section class="hero-section">
            <div class="hero-image">
                <img src="images/hero-img.jpg" alt="Hero Image">
            </div>
            <div class="hero-text">
                <!-- Membership level benefits can be displayed here -->
            </div>
        </section>
    
        <section class="form-section">
            <form action="thankyou.html" method="get">
                <label for="first_name">Applicant's First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
    
                <label for="last_name">Applicant's Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
    
                <label for="position">Applicant's Position:</label>
                <input type="text" id="position" name="position" pattern="[A-Za-z -]{7,}" required>
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
    
                <label for="phone">Mobile Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="business_name">Business/Organization Name:</label>
                <input type="text" id="business_name" name="business_name" required>
    
                <label for="membership_level">Membership Level:</label>
                <select id="membership_level" name="membership_level" required>
                    <option value="NP Membership">NP Membership</option>
                    <option value="Bronze Membership">Bronze Membership</option>
                    <option value="Silver Membership">Silver Membership</option>
                    <option value="Gold Membership">Gold Membership</option>
                </select>
    
                <label for="description">Business/Organization Description:</label>
                <textarea id="description" name="description"></textarea>
    
                <input type="hidden" id="timestamp" name="timestamp" value="">
    
                <input type="submit" value="Submit Form">
            </form>
        </section>
    </main>
    
    <footer>
        <div class="join-us">
            <p>Contact Us: </p>
            <!-- Contact information here -->
            <p>Developed by Alicia 'Unga-Dinh' for WDD 230. Last modified: <span id="lastModified"></span></p>
        </div>
    </footer>

    <script src="scripts/hamburgerMenu.js" defer></script> 
    <script src="scripts/lastModified.js" defer></script>
</body>
</html>
