    <!-- Main Content -->
    <main>
        <h2>Form Validation</h2>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
            </div>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPassword(this)">
                <span id="password_message"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <div>
                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="ratingOutput.value = page_rating.value">
                <output name="ratingOutput" id="ratingOutput">5</output>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
